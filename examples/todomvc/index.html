<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template • TodoMVC</title>
    <!--<link rel="stylesheet" href="bower_components/todomvc-app-template/app-template.css">-->
    <!-- Replace the above with this if you don't want to use Bower
    <link rel="stylesheet" href="app-template.css">
    -->
    <link rel="stylesheet" href="app-template.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">

    <script>
      // create a namespace for your app before the script runs.
      // not required, but a good practice.
      FlatTodo = {};
    </script>
  </head>
  <body>
    <section id="todoapp" data-js-module="TodoHandler">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus data-json-key="new-todo">
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" data-json-array="todos-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li class="completed" data-mv-model="FlatTodo.Todo" data-mv-id="1">
            <div class="view">
              <input class="toggle" type="checkbox" checked data-mv-key="completed">
              <label data-mv-key="text">Create a TodoMVC template</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" data-mv-key="text" value="Create a TodoMVC template">
          </li>
          <li data-mv-model="FlatTodo.Todo" data-mv-id="2">
            <div class="view">
              <input class="toggle" type="checkbox" data-mv-key="completed">
              <label data-mv-key="text">Rule the web</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" data-mv-key="text" value="Rule the web">
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>0</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button id="clear-completed">Clear completed (0)</button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <!-- Remove the below line ↓ -->
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓
    <script src="bower_components/todomvc-common/base.js"></script>
    -->

    <script src="../../src/FlatJS.Classy.js"></script>
    <script src="../../src/FlatJS.Helpers.js"></script>
    <script src="../../src/FlatJS.ModuleRunner.js"></script>
    <script src="../../src/FlatJS.Widget.js"></script>
    <script src="../../src/FlatJS.Object.js"></script>
    <script src="../../src/FlatJS.Dispatch.js"></script>
    <script src="../../src/FlatJS.MV.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
